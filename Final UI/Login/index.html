<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Ludens-Users---25-After-Register.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="margin-top: -92px;">
    <section class="clean-block clean-form dark h-100">
        <div class="container">
            <div class="block-heading" style="padding-top: 0px;">
                <h2 class="text-primary" style="margin-top: 100px;">Personal Information</h2>
            </div>
            <form action="index.html" method="post" enctype="multipart/form-data" role="form">
                <div class="form-group mb-3"><label class="form-label">Fullname</label><input class="form-control" type="tel" placeholder="" name="Name" required /></div>
                <div class="form-group mb-3"><label class="form-label">Surename</label><input class="form-control" type="tel" placeholder="" name="surename" required /></div>
                <div class="form-group mb-3"><label class="form-label">M.J</label><input class="form-control" type="tel" placeholder="" name="MJ" required /></div>
                <div class="form-group mb-3"><label class="form-label">Permanent Address</label><input class="form-control" type="tel" placeholder="" name="permanent address" required /></div>
                <div class="form-group mb-3"><label class="form-label">Current Address</label><input class="form-control" type="tel" placeholder="" name="current" required /></div>
                <div class="form-group mb-3"><label class="form-label">Age</label><input class="form-control" type="tel" placeholder="" name="age" required /></div>
                <div class="form-group mb-3"><label class="form-label">Contact Number</label><input class="form-control" type="tel" placeholder="" name="number" required /></div>
                <div class="form-group mb-3"><label class="form-label">Email Address</label><input class="form-control" type="tel" placeholder="" name="address
                                                            " required /></div>
                <div class="form-group mb-3"><label class="form-label">Barangay</label><select class="form-select countries order-alpha limit-pop-1000000 presel-MX group-continents group-order-na" id="countryId" name="country" required></select></div>
                <div class="form-group mb-3"><label class="form-label">Password</label><input type="password" class="form-control" /></div>
                <div class="form-group mb-3"><label class="form-label">Confirm Password</label><input class="form-control" type="confirm password" /></div>
                <hr style="margin-top: 30px;margin-bottom: 10px;">
                <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" type="submit"><i class="fas fa-save"></i>&nbsp;Save</button></div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://geodata.solutions/includes/countrystate.js"></script>
</body>

</html>
